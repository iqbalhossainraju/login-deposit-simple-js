<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bank Dashboard</title>
  </head>
  <body>
    <!-- Header Start -->

    <header class="container d-flex justify-content-center py-5 text-danger">
      <h2>Bank Dashboard</h2>
    </header>
    <!-- Header End -->

    <!-- Main Area Start -->
    <main>
      <!-- Balance Update Area -->
      <section class="container mb-5">
        <div class="row">
          <div class="col-lg-12 col-md-12 d-flex gap-1">
            <!-- Deposit Amount -->
            <div class="deposit-amount bg-blue-200 rounded p-4">
              <h2>Deposit Amount</h2>
              <h2>$ <span id="deposit-output">00</span></h2>
            </div>
            <!-- Withdraw Amount -->
            <div class="withdraw-amount bg-red-200 rounded p-4">
              <h2>Withdraw Amount</h2>
              <h2>$ <span id="withdraw-output">00</span></h2>
            </div>
            <!-- Total Balance -->
            <div class="total-balance bg-yellow-200 rounded p-4">
              <h2>Total Balance</h2>
              <h2>$ <span id="total-balance">00</span></h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Balance Update Area End-->

      <!-- Balance Input Area -->
      <section class="container mb-5">
        <div class="row">
          <div class="col-lg-12 col-md-12 d-flex gap-3">
            <!-- Deposit Input -->
            <div class="deposit-input bg-blue-200 p-5 rounded">
              <input
                id="deposit-input"
                class="form-control"
                type="text"
                placeholder="Deposit Amount"
              />
              <br />
              <button onclick="deposit()" class="btn btn-danger">
                Deposit
              </button>
            </div>
            <!-- Withdraw Input -->
            <div class="withdraw-input bg-red-200 p-5 rounded">
              <input
                id="withdraw-input"
                class="form-control"
                type="text"
                placeholder="Withdraw Amount"
              />
              <br />
              <button onclick="withdraw()" class="btn btn-danger">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Balance Input Area End-->
    </main>
    <!-- Main Area End-->

    <!-- Footer Start -->
    <footer class="d-flex justify-content-center">
      <span>Designed By Your Name(Iqbal Hossain)</span>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
